<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insomnia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Kanit:wght@500&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <p class="header__firstTitle">New horoscope for 2021!</p>
          <p class="header__secondTitle">Find out what awaits you.</p>
        </div>
      </header>

      <main>
        <div class="container progressLine__container">
          <div class="progressLine">
            <div
              class="progressLine__span--insomnia"
              id="progressLineInsomnia"
            ></div>
          </div>
        </div>

        <section class="questionSection">
          <div class="container">
            <form class="question__form">
              <p class="question__form--title">
                Have you been suffering from insomnia lately?:
              </p>
              <div class="question__form--container">
                <div class="question__form--inputContainer">
                  <input
                    type="radio"
                    id="yes"
                    name="insomnia"
                    value="yes"
                    class="question__form--input"
                  />
                  <label for="yes">Yes</label>
                </div>

                <div class="question__form--inputContainer">
                  <input
                    type="radio"
                    id="no"
                    name="insomnia"
                    value="no"
                    class="question__form--input"
                  />
                  <label for="no">No</label>
                </div>

                <div class="question__form--inputContainer">
                  <input
                    type="radio"
                    id="sometimes"
                    name="insomnia"
                    value="sometimes"
                    class="question__form--input"
                  />
                  <label for="sometimes">Sometimes</label>
                </div>
              </div>
            </form>
            <div class="question__form--buttonContainer">
              <a
                href="./implementationOfPlans.html"
                class="question__form--buttonLink"
                >Next</a
              >
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <p class="footer__title">2020 Â© horoscope</p>
        </div>
      </footer>
    </div>

    <script src="./js/questionForm.js"></script>
    <script src="./js/progressLine.js"></script>
  </body>
</html>
